<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Custom styles -->
    <link href="../../../assets/css/style-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navigation -->
    <div class="navbar nav-bar-unt navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-5">
            <a href="#"><img class="navbar-brand" src="../../../assets/img/UNTVote-logo.png" alt="UNTVote"></a>
          </div>
          <div class="col-xs-7 text-right">
            <label class="profile-name">Username</label>
            <div class="btn-group">
              <img src="../../../assets/img/user-default.png" class="img-circle dropdown-toggle profile-pic" type="button" data-toggle="dropdown">
              <ul class="dropdown-menu dropdown-menu-open-left " role="menu">
                <li><a href="#">Porfile</a></li>
                <li class="divider"></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <br>
        <!-- Main body content -->
        <div class="col-xs-11 col-sm-10 col-md-8 col-lg-6 panel panel-default block-center fade-on-load" hidden>
          <h1>Contact us</h1>
          <hr>
          <br>

          <div class="col-xs-12 col-sm-10 block-center">
            <form role="form" data-parsley-validate>
              <div class="form-group">
                <label>Name</label>
                <div class="row">
                  <div class="col-sm-5">
                    <input name="firstName" type="text" class="form-control" value="" placeholder="First name" data-parsley-trigger="keyup" required autofocus>
                    <div class="col-xs-12 visible-xs">&nbsp;</div>
                  </div>
                  <div class="col-sm-7">
                    <input name="lastName" type="text" class="form-control" value="" placeholder="Last name" data-parsley-trigger="keyup" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                  <input name ="email" type="email" class="form-control" value="" placeholder="Your Email address" data-parsley-trigger="keyup" required>
              </div>
              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="5" placeholder="Your message or question" data-parsley-trigger="keyup" data-parsley-minlength="50"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Send</button>
              </div>
            </form>
            <br>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer area -->
    <div class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <p class="footer-text">&copy; 2014 UNT Vote</p>
          </div>
          <div class="col-xs-6 text-right">
            <a href="#" class="footer-text">Contact</a>
            &nbsp;
            <a href="#" class="footer-text">Help</a>
          </div>
        </div>
      </div>
    </div>

    <!-- All scripts go below this area -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../../../assets/js/app.js"></script>
    <script src="../../../assets/js/vendor/parsley.min.js"></script>
  </body>
</html>
