<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Custom styles -->
    <link href="../../../assets/css/style-main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navigation -->
    <div class="navbar nav-bar-unt navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-5">
            <a href="#"><img class="navbar-brand" src="../../../assets/img/UNTVote-logo.png" alt="UNTVote"></a>
          </div>
          <div class="col-xs-7 text-right">
            <label class="profile-name">Username</label>
            <div class="btn-group">
              <img src="../../../assets/img/user-default.png" class="img-circle dropdown-toggle profile-pic" type="button" data-toggle="dropdown">
              <ul class="dropdown-menu dropdown-menu-open-left " role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar panel-group" id="menuAccordion">
            <li class="panel"><a href="#"><span class="glyphicon glyphicon-dashboard"></span>&nbsp;&nbsp;Dashboard</a></li>
            <li class="panel">
              <a data-toggle="collapse" data-parent="#menuAccordion" href="#collapseElections"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;Elections</a>
              <div id="collapseElections" class="panel-collapse collapse">
                <ul class="nav-sidebar-sub-menu">
                  <li><a href="#">Manage</a></li>
                  <li><a href="#">Results</a></li>
                  <li><a href="#">Live Feed</a></li>
                </ul>
              </div>
            </li>
            <li class="panel">
              <a data-toggle="collapse" data-parent="#menuAccordion" href="#collapseUsers"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Users</a>
              <div id="collapseUsers" class="panel-collapse collapse">
                <ul class="nav-sidebar-sub-menu">
                  <li><a href="#">Manage</a></li>
                  <li><a href="#">Approvals</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <!-- Main body content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Edit user</h1>
          <br>

          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 block-center fade-on-load" hidden>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Chad Engle</h3>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-xs-12 text-center">
                      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jackmcdade/128.jpg" class="img-circle img-thumbnail" width="100">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-12 col-md-9 block-center">
                      <form data-parsley-validate>
                        <div class="form-group">
                          <label>Name</label>
                            <div class="row">
                              <div class="col-sm-5">
                                <input name="firstName" type="text" class="form-control" placeholder="First name" data-parsley-trigger="keyup" required autofocus>
                              </div>
                              <div class="col-sm-7">
                                <input name="lastName" type="text" class="form-control" placeholder="Last name" data-parsley-trigger="keyup" required>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col-xs-12">
                                <div class="form-group">
                                  <label>Email</label>
                                  <div class="input-group">
                                    <input name ="email" type="text" class="form-control" placeholder="UNT Email address" data-parsley-trigger="keyup" data-parsley-errors-container="#error-container-email" data-parsley-type="alphanum" required>
                                    <span class="input-group-addon">@my.unt.edu</span>
                                  </div>
                                  <div id="error-container-email"></div>
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col-xs-12">
                                <div class="form-group">
                                  <label>College</label>
                                  <select class="form-control">
                                    <option value="1">College of engineering</option>
                                    <option value="2">College of arts</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col-xs-12">
                                <div class="form-group">
                                  <label>Role</label>
                                  <select class="form-control">
                                    <option value="1">Member</option>
                                    <option value="2">Candidate</option>
                                    <option value="3">Admin</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="col-xs-12 col-sm-6 col-sm-push-6">
                                <button class="btn btn-primary btn-block">Save changes</button>
                              </div>
                              <div class="col-xs-12 visible-xs">&nbsp;</div>
                              <div class="col-xs-12 col-sm-6 col-sm-pull-6">
                                <button class="btn btn-danger btn-block">Delete</button>
                              </div>
                            </div>
                          </div>
                      </form>
                    </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer area -->
    <div class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <p class="footer-text">&copy; 2014 UNT Vote</p>
          </div>
          <div class="col-xs-6 text-right">
            <a href="#" class="footer-text">Contact</a>
            &nbsp;
            <a href="#" class="footer-text">Help</a>
          </div>
        </div>
      </div>
    </div>

    <!-- All scripts go below this area -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../../../assets/js/vendor/parsley.min.js"></script>
    <script src="../../../assets/js/app.js"></script>
  </body>
</html>
